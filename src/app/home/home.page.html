<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-border-input
    label="Hello"
    [required]="true"
    placeholder="Type something">
  </app-border-input>
  <app-date-picker
    label="Date"
    placeholder="Select a date"
    required="true">
  </app-date-picker>
  <app-file-picker
    label="Files"
    required="true"
    [(values)]="files">
  </app-file-picker>
  <app-image-picker
    label="Photo"
    required="true">
  </app-image-picker>
  <app-multiple-select
    label="Values"
    required="true"
    [(values)]="multiple"
    [config]="config"
    [options]="options">
  </app-multiple-select>
  <app-single-select
    label="Value"
    required="true"
    showSelectedValue="true"
    [(value)]="single"
    [config]="config"
    [options]="options">
  </app-single-select>
  <app-textarea
    label="Description"
    [(value)]="description"
    required="true">
  </app-textarea>
  <app-expandable [expanded]="true">

    asdasd

  </app-expandable>
  <img
    alt="Raphtalia"
    src="https://ecdn.game4v.com/g4v-content/uploads/2020/09/game4v-the-rising-of-the-shield-hero-raphtalia-11-1024x576.jpg"
    appImageViewer/>
</ion-content>
