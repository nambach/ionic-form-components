<div id="container">
  <div *ngIf="label" id="label">{{ label }} <span *ngIf="required" class="required">*</span></div>
  <div id="input-container">
    <ion-icon *ngIf="icon" [name]="icon"></ion-icon>
    <ion-input
      #input
      (ionBlur)="handleBlur()"
      (ionChange)="handleValueChange($event)"
      (keyup)="handleSubmit($event)"
      [clearInput]="clearInput"
      [debounce]="debounce"
      [enterkeyhint]="enterkeyhint"
      [maxlength]="maxlength"
      [minlength]="minlength"
      [placeholder]="placeholder"
      [type]="inputType"
      [value]="value"
      [readonly]="!!readonly"
    ></ion-input>
  </div>
</div>
