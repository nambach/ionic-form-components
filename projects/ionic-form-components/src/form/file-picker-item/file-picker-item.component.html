<div (click)="touch.emit()" class="container">
  <img [alt]="rawFile?.name" [src]="imageSrc"/>
  <div class="detail">
    <span class="bold fs14"> {{ rawFile?.name }} </span>
    <span class="fs12 font-color medium">
      {{ fileSize }}
    </span>
  </div>
  <ion-icon
    slot="end"
    name="trash-outline"
    (click)="deleteTouch.emit()"
  ></ion-icon>
</div>
