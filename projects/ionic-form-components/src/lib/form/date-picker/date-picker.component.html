<div class="label">{{ label }} <span *ngIf="required" class="required">*</span></div>
<div [class.disabled]="disabled" class="input-container">
  <ion-datetime
    [disabled]="disabled"
    [value]="timeValue"
    [placeholder]="placeholder"
    [min]="min"
    [max]="max"
    (ionChange)="handleChange($event)">
  </ion-datetime>
</div>
