<div class="label">{{ label }} <span *ngIf="required" class="required">*</span></div>
<div (click)="handleClick()" [class.disabled]="disabled" class="input-container">
    <span [class.unselected]="value === null || value === undefined">
      {{ value || placeholder || '&#x200b;' }}
    </span>
  <ion-icon name="chevron-forward-outline"></ion-icon>
</div>
