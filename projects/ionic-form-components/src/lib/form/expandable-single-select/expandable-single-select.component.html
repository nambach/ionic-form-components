<ng-container>
  <ion-item [detail]="!isExpanded" button (click)="expand()">
    <ion-label>
      <b>
        {{ label }} <span *ngIf="required" class="required">*</span>
      </b>
      <ion-note style="float: right" *ngIf="getCurrentSelected()" color="medium">
        {{ getCurrentSelected() }}
      </ion-note>
    </ion-label>
    <ion-icon
      slot="end"
      id="chevron-down"
      name="chevron-down-outline"
      *ngIf="isExpanded"
    ></ion-icon>
  </ion-item>

  <app-expandable [expanded]="isExpanded">
    <ng-container *ngFor="let option of allOptions; trackBy: trackByFn; let i = index">
      <br *ngIf="i === 0"/>
      <app-multiple-select-option
        [label]="option.value"
        [isSelected]="option.isSelected"
        defaultIcon="radio-button-off-outline"
        selectedIcon="radio-button-on-outline"
        (touch)="toggle(option)"
      >
      </app-multiple-select-option>
    </ng-container>
  </app-expandable>
</ng-container>
